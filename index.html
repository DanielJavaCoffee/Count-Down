<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" width="100">
        <h1>Count Down</h1>
    </header>

    <section class="timer">
        <div>
            <h2 id="dias">00</h2>
            <p>Dias</p>
        </div>

        <div>
            <h2 id="horas">00</h2>
            <p>Horas</p>
        </div>

        <div>
            <h2 id="minutos">00</h2>
            <p>Minutos</p>
        </div>

        <div>
            <h2 id="segundos">00</h2>
            <p>segundos</p>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
